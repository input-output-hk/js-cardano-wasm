[package]
name = "wallet-wasm"
version = "0.1.0"
authors = ["vincent.hanquez@iohk.io"]
license = "MIT"
description = "Exporting to wasm the cardano wallet"
keywords = [ "Cardano", "Wallet", "Wasm" ]

[build-dependencies]

[dependencies]
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
cryptoxide = "0.1"
cbor_event = "1.0"

[dependencies.cardano]
path = "../rust/cardano"
features = [ "generic-serialization" ]

[lib]
crate-type = ["lib"]

[[example]]
name = "wallet_wasm"
path = "src/lib.rs"
crate-type = ["cdylib"]

[profile.release]
debug = false
lto = true
opt-level = 's'
